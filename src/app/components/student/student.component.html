<div class="container">
  <!-- Student Form -->
  <form class="w-75 mx-auto my-4 p-4">
    <div class="mb-3">
      <label for="name" class="form-label">Student Name</label>
      <input
        type="text"
        [(ngModel)]="studentName"
        name="name"
        class="form-control border"
        [ngClass]="{ 'border-danger': !isValidName }"
        (input)="validateName()"
        id="name"
        placeholder="Enter student name"
      />
      <small *ngIf="!isValidName" class="text-danger"
        >Name Must be a String and with minumum 3 Letters!</small
      >
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Student Age</label>
      <input
        type="text"
        [(ngModel)]="studentAge"
        name="age"
        class="form-control"
        [ngClass]="{ 'border border-danger': !isValidAge }"
        (input)="validateAge()"
        id="age"
        placeholder="Enter student age"
      />
      <small *ngIf="!isValidAge" class="text-danger"
        >Age Must be greater than 18</small
      >
    </div>

    <!-- disable button conditionally -->
    <!-- attribute data binding -->
    <button
      [disabled]="!isFormValid()"
      (click)="addStudent()"
      type="submit"
      class="btn btn-primary"
    >
      Add Student
    </button>
  </form>

  <!-- Student List -->
  <table *ngIf="students.length > 0" class="table my-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
